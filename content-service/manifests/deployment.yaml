apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-service
  namespace: content-service
  labels:
    app: content-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: content-service
  template:
    metadata:
      labels:
        app: content-service
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: content-service
          image: ghcr.io/capemedia-crm/content-service:sha-c40867f
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8925
          envFrom:
            - secretRef:
                name: content-service-env
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8925
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8925
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: content-service
  namespace: content-service
  labels:
    app: content-service
spec:
  selector:
    app: content-service
  ports:
    - name: http
      port: 80
      targetPort: 8925
  type: ClusterIP
